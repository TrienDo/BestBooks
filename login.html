<div class="bbUserForms">
    <div class="alert alert-danger" ng-show="error">
    	There was a problem logging in. Please try again.
    </div>
    <form role="form" ng-submit="login()">
    	<div class="form-group">
    		<label for="email">Email:</label> <input type="text"
    			class="form-control" id="email" name="email" ng-model="user.email"/>
    	</div>
    	<div class="form-group">
    		<label for="password">Password:</label> <input type="password"
    			class="form-control" id="password" name="password" ng-model="user.password"/>
    	</div>
        <div class="checkbox">
            <label><input type="checkbox" value="keeplogged">Keep me logged in</label>
        </div>
    	<button type="submit" class="btn btn-primary">Login</button>
        <a class="btn btn-primary" href="#/resetPassword">Reset password</a> 
        <a class="btn btn-primary" href="#/register">Register</a>
    </form>
</div>
