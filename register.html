<div ng-controller="register">
<h3 >Please fill in the registration form below</h3>

<div class="alert alert-danger" ng-show="error">
	{{messageContent}}
</div>
<div class="alert alert-success" ng-show="!error">
	{{messageContent}}
</div>
 
<form class="form-horizontal" ng-submit="register()" >
  <div class="form-group">
    <label class="col-sm-2 control-label">User Name:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="user.username"  placeholder="User Name">
    </div>
  </div> 
  <div class="form-group">
    <label class="col-sm-2 control-label">Email:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="user.email" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Password:</label>
    <div class="col-sm-10">
    <input type="password" ng-model="user.password" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Repeat:</label>
    <div class="col-sm-10">
    <input type="password" ng-model="user.password2" placeholder="Repeat Password">
    </div>
  </div>
  <hr>
<button id="submit" value="Submit" class="btn btn-success" ng-disabled="incomplete">
<span class="glyphicon glyphicon-save"></span>  Register
</button>
</form>



</div>
